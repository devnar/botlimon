<html> 
    <head>
        <title>Limon</title>
        <!-- Meta -->
            <meta name="viewport" content="width=device-width,  initial-scale=1, maximum-scale=1 user-scalable=0">
            <meta name="description" content="Limon, eğlenmenize ve öğrenmenize yarayacak bir sohbet robotudur.">
            <meta name="copyright" content="NAR © 2021 Tüm hakları saklı">
            <meta name="theme-color" content="#23b5b5">
            <meta property="og:title" content="Limon" > 
            <meta property="og:description" content="Limon, eğlenmenize ve öğrenmenize yarayacak bir sohbet robotudur." /> 
            <meta property="og:image" content="https://devnar.github.io/logos/limon.png" /> 
        <!-- /robots -->
            <meta name="robots" content="index,follow">
            <meta name="revisit-after" content="1 days">
        <!-- Link -->
            <link rel="shortcut icon" type="image/png" href="https://devnar.github.io/logos/limon.png"/>
            <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
            <link rel="stylesheet" href="https://devnar.github.io/lib/all.css">
            <link rel="stylesheet" href="depo/style.css">
        <!-- Script -->
            <script src="https://devnar.github.io/lib/all.js"></script>
            <script src='https://code.responsivevoice.org/responsivevoice.js'></script>
        <!-- Style -->
    </head>
    <body id="body" onload="name()">
        <div class="setting">
            <div>
                <span class="w3-text-white">Kullanıcı adı:</span><input onchange="username()" id="dataname"/>
            </div>
            <div>
                <span class="w3-text-white">Arkaplan Rengi:</span><input placeholder="#fcc41d" onchange="color()" id="datacolor"/>
            </div>
            <div>
                <span class="w3-text-white">Not kutusu:</span>
                <textarea placeholder="Buraya not alabilirsin" onchange="note()" id="datanote"></textarea>
            </div>
            <div>
                <input type="button" onclick="cleardata()" value="Verileri temizle"/>
            </div>
            <i class="icon n-home" onclick="nj.show('.cont'); nj.hide('.setting')"></i>
        </div>
        <div class="cont">
            <i class="icon n-cog" onclick="nj.show('.setting'); nj.hide('.cont')"></i>
            <div class="chat-box">
                <div id="chatContainer"></div>
                <div class="send-box">
                    <i class="icon n-microphone" onclick="runSpeechRecognition()"></i>
                    <form onsubmit="send()" method="dialog">
                        <input id="val" placeholder="Limonla konuşmak için yaz..." autocomplete="off" autofocus/>
                    </form>
                </div>
                <i class="icon n-paper-plane" id="msend" onclick="send()"></i>
                <script src="depo/script.js"></script>
            </div>
        </div>
    </body>
</html>
